    <!--    Ter info: De meest actuele prijzen en beschikbaarheid staan op onze website. Raadpleeg ook de beschrijving voor bijkomende informatie.-->
    <div class="card mb-4 mt-4">
        <h5 class="card-header">Contact formulier</h5>
        <div class="card-body">
            <form name="contact" netlify name="Contact Form" action="/submit.html">
                <div class="form-group">
                    <label for="name">Voornaam en familienaam *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefoon</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="email">E-mailadres *</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Bericht *</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <p class="text-secondary">Velden met een * zijn verplicht in te vullen.</p>
                <button type="submit" class="btn btn-primary">Verstuur</button>
            </form>
        </div>
    </div>
